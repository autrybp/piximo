
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piximo | Create an Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/script.js" defer></script>  
</head>
<body class="text-white">
    <div id="loading-screen">
        <div class="loader"></div> <p class="loading-text">Loading Piximo...</p>
    </div>

  <header class="flex justify-between items-center px-8 py-6">
    <div class="flex items-center space-x-4">
      <a href="/">  
      <img src="assets/img/pixoptimlg.svg" alt="Piximo" class="h-8 w-auto" />
      </a>
    </div>
    <nav class="space-x-6 text-sm text-white-300">
      <a href="#">Product</a>
      <a href="#">Teams</a>
      <a href="#">Resources</a>
      <a href="#">Community</a>
      <a href="#">Help</a>
      <a href="#">Enterprise</a>
      <a href="#">Pricing</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
<main class="flex flex-row items-center justify-between px-6 py-32 max-w-6xl mx-auto">
  <div class="flex-1 max-w-xl -mt-16">
    <h1 class="text-6xl md:text-7xl font-bold leading-tight tracking-tight mb-4">
      Welcome back!
    </h1>

    <p class="text-white-400 text-lg mb-8">
      Pick up where you left off. Your brand awaits.
    </p>

    
    <div class="flex space-x-4">
      <!--
      <button class="bg-white text-black px-6 py-2 rounded-full font-medium glow-white transition duration-300">
      Login
      </button>
      <button class="bg-gray-800 text-white px-6 py-2 rounded-full font-medium glow-dark transition duration-300">
      Start for Free
      </button>
      -->
    </div>
  </div>
  

<div class="flex-1 max-w-md ml-12">
  <div class="rounded-3xl shadow-lg w-full bg-white p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Log In to Your Account</h2>
    <form action="/login" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="your@example.com"
          required
        >
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="********"
          required
        >
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full transition duration-150 ease-in-out"
        >
          Log In
        </button>
      </div>
      <p class="text-center text-gray-600 text-xs mt-6">
        By loging in, you agree to our <a href="/terms" class="text-blue-500 hover:text-blue-700 font-medium">Terms of Service</a> and <a href="/privacy" class="text-blue-500 hover:text-blue-700 font-medium">Privacy Policy</a>.
      </p>
      <p class="text-center text-gray-600 text-sm mt-4">
        Don't have an account? <a href="/register/" class="text-blue-500 hover:text-blue-700 font-medium">Register</a>
      </p>
    </form>
  </div>
</div>
</main>


</body>
</html>
